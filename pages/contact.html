<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@500&family=Quicksand:wght@300;400;500;600&display=swap" rel="stylesheet">

<body>
    <header>
        <nav>
            <a href="../index.html" class="nav-link">HOME</a>
            <a href="about.html" class="nav-link">ABOUT</a>
            <a href="blog.html" class="nav-link">BLOG</a>

    <main id="contact-cont">
        <h1>Contact Me</h1>
        <h2 class="cont-h2">Fill out this Form and I'll get back to you.</h2>
        <form id="contact-form">
            <label for="name-input">Name</label>
            <input type="text" id="name-input">
            <label for="email-input">Email</label>
            <input type="email" id="email-input">
            <label for="phone-input">Phone</label>
            <input type="text" id="phone-input">
            <label for="mess-input">Message</label>
            <textarea id="mess-input"></textarea>
            <button type="submit" id="sub-button">Submit</button>
        </form>
        <div id="social-section">
            <h2 class="cont-h2">Or find me on these socials:</h2>
            <div id="contact-social-icon">
                <a href="" class="social-link"><img src="../img/github.svg" type="svg" alt="github" class="social-img icon"></a>
                <a href="" class="social-link"><img src="../img/linkedin.svg" type="svg" alt="linkedin" class="social-img icon"></a>
                <a href="" class="social-link"><img src="../img/codepen.svg" type="svg" alt="codepen" class="social-img icon"></a>
            </div>
        </div>
    </main>
